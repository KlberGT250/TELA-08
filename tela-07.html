<!DOCTYPE html>
<html lang="pt-br">

<head>

              <th>CPF</th>
              <th>SESSÃO</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linha 1 -->
            <tr>
              <td><span id="nome0">-</span></td>
              <td><span id="intima0">-</span></td>
              <td><span id="cpf0">-</span></td>
              <td><span id="sessao0">-</span></td>
            </tr>
            <!-- Linha 2 -->
            <tr>
              <td><span id="nome1">-</span></td>
              <td><span id="intima1">-</span></td>
              <td><span id="cpf1">-</span></td>
              <td><span id="sessao1">-</span></td>
            </tr>
            <!-- Linha 3 -->
            <tr>
              <td><span id="nome2">-</span></td>
              <td><span id="intima2">-</span></td>
              <td><span id="cpf2">-</span></td>
              <td><span id="sessao2">-</span></td>
            </tr>
            <!-- Linha 4 -->
            <tr>
              <td><span id="nome3">-</span></td>
              <td><span id="intima3">-</span></td>
              <td><span id="cpf3">-</span></td>
              <td><span id="sessao3">-</span></td>
            </tr>
            <!-- Linha 5 -->
            <tr>
              <td><span id="nome4">-</span></td>
              <td><span id="intima4">-</span></td>
              <td><span id="cpf4">-</span></td>
              <td><span id="sessao4">-</span></td>
            </tr>
            <!-- Linha 6 -->
            <tr>
              <td><span id="nome5">-</span></td>
              <td><span id="intima5">-</span></td>
              <td><span id="cpf5">-</span></td>
              <td><span id="sessao5">-</span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="controle-btn-opcao">
        <select class="selecionar-interno" name="" id="">
          <option value="">SESSÃO 1 - 09:00</option>
          <option value="">SESSÃO 2 - 10:00</option>
          <option value="">SESSÃO 3 - 11:00</option>
          <option value="">SESSÃO 4 - 12:00</option>
          <option value="">SESSÃO 5 - 13:00</option>
        </select>


        <button class="btn_fila" onclick="pegarDB()">CONFIRMAR</button> <!-- Corrigido e com evento -->

      </div>

    </div>


  </main>

  <footer>
    <img class="fablab1" src="/IMG/fablab.png" alt="Logo FabLab">
    <img class="fablab2" src="../IMG/branca.png" alt="Logo Secundária">
  </footer>
